<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bulk URL Sentiment Analyzer</title>
        <meta name="description" content="URL sentimrnt analyzer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href={% static "style.css" %}>
    </head>
    <body class='vh-100 d-flex align-items-center justify-content-center body-container'>
        
        {% block content %}


        
        <form method='post' class='w-50 h-50 m-auto'>
            {% csrf_token %}
            {{form.url}}
            <input type="submit" value="Submit" class='btn btn-outline-info mt-2 w-25 '>
            
        </form>
      
           
        {% endblock content %}
        
        
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
